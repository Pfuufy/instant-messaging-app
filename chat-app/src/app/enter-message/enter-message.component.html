<form
    [formGroup]="_messageForm"
    (ngSubmit)="sendMessage(_messageForm)"
>
    <input
        formControlName="message"
        type="text" 
        class="form-control col-xs-12"
        placeholder="message"
    >
    <input
        [disabled]="_messageForm.invalid"
        type="submit" 
        class="btn btn-success seed-btn" 
        style="margin-top: 5px;" 
        value="Send"
    >
</form>
